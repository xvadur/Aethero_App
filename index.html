<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetheroMind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      padding: 3rem 1rem 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p.tagline {
      font-size: 1.3rem;
      color: #aaaaaa;
      margin-top: 0.5rem;
    }
    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    section {
      padding: 3rem 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .steps, .audience {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .box {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
      width: 250px;
    }
    form {
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 0.7rem;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #response {
      margin-top: 2rem;
      font-style: italic;
      color: #99ffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>AetheroMind</h1>
    <p class="tagline">Tvoj prenajímateľný mozog</p>
  </header>

  <section>
    <h2>Začni s Aetherom</h2>
    <form id="aetheroForm">
      <input type="text" id="name" placeholder="Tvoje meno" required><br>
      <input type="text" id="goal" placeholder="Tvoj cieľ" required><br>
      <button type="submit" class="cta-button">Zadaj</button>
    </form>
    <div id="response"></div>
  </section>

  <section>
    <h2>Čo je Aethero?</h2>
    <p>Pomáha ti myslieť. Plánovať. Rozhodovať sa. Ty zadáš cieľ, Aethero ti ukáže cestu.</p>
  </section>

  <section>
    <h2>Ako to funguje?</h2>
    <div class="steps">
      <div class="box">Zadaj svoje meno</div>
      <div class="box">Vyber si personu Aethera</div>
      <div class="box">Začni komunikovať</div>
    </div>
  </section>

  <section>
    <h2>Pre koho to je?</h2>
    <div class="audience">
      <div class="box">Študenti</div>
      <div class="box">Freelanceri</div>
      <div class="box">Podnikatelia</div>
      <div class="box">Tvorcovia</div>
    </div>
  </section>

  <script>
    document.getElementById("aetheroForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const goal = document.getElementById("goal").value.trim();
      const response = document.getElementById("response");

      if (name && goal) {
        response.innerHTML = `Ahoj <b>${name}</b>, Aethero ťa počuje. Tvoj cieľ je <i>${goal}</i>. Prvý krok: definuj si ho konkrétnejšie.`;
      } else {
        response.innerText = "Prosím, vyplň obe polia.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetheroMind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      padding: 3rem 1rem 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p.tagline {
      font-size: 1.3rem;
      color: #aaaaaa;
      margin-top: 0.5rem;
    }
    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    section {
      padding: 3rem 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .steps, .audience {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .box {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
      width: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AetheroMind</h1>
    <p class="tagline">Tvoj prenajímateľný mozog</p>
    <button class="cta-button" onclick="alert('Kontaktuj Adama alebo čoskoro spustíme demo.')">Začni s Aetherom</button>
  </header>

  <section>
    <h2>Čo je Aethero?</h2>
    <p>Pomáha ti myslieť. Plánovať. Rozhodovať sa. Ty zadáš cieľ, Aethero ti ukáže cestu.</p>
  </section>

  <section>
    <h2>Ako to funguje?</h2>
    <div class="steps">
      <div class="box">Zadaj svoje meno</div>
      <div class="box">Vyber si personu Aethera</div>
      <div class="box">Začni komunikovať</div>
    </div>
  </section>

  <section>
    <h2>Pre koho to je?</h2>
    <div class="audience">
      <div class="box">Študenti</div>
      <div class="box">Freelanceri</div>
      <div class="box">Podnikatelia</div>
      <div class="box">Tvorcovia</div>
    </div>
  </section>
</body>
</html>
